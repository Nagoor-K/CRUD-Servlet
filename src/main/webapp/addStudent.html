<!DOCTYPE html>
<html>
<body>
<h2>Add Student </h2>

<form action="addStudent" method="post">


  <h3>Add Student Details </h3>
  
  <label for="first">first name:</label>
  <input type="text" id="first" name="first"><br>
  <label for="last">last name:</label>
  <input type="text" id="last" name="last"><br>
  <label for="Studentcity">city name:</label>
  <input type="text" id="Studentcity" name="Studentcity"><br><br>

  <h3>Add Address Details </h3>
  
  <label for="street">street name:</label>
  <input type="text" id="street" name="street"><br>
  <label for="city">city name:</label>
  <input type="text" id="city" name="city"><br>
  <label for="state">state name:</label>
  <input type="text" id="state" name="state"><br>
  <label for="zipcode">zipcode:</label>
  <input type="text" id="zipcode" name="zipcode"><br><br>
 
  <h3>Add Course Details </h3>

  <label for="fee1">course1 fee:</label>

  <label for="course2">course2 name:</label>

  <label for="fee2">course2 fee:</label>

 <input type="submit" value="Submit">
 
</form>
